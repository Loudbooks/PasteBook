<!doctype html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem("dark-mode") == null) {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } else {
        document.documentElement.setAttribute('data-theme', localStorage.getItem("dark-mode") === "true" ? 'dark' : 'light');
      }
    </script>
    
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,=">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="%sveltekit.assets%/global.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;1,100&display=swap"
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="dark-mode"
    style="background: var(--color-background)"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>

<style lang="scss">
  body {
    margin: 0;
    overscroll-behavior-x: none;
    transition: background-color 0.5s;

    background-color: var(--color-background);
  }
</style>
